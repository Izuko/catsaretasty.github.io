<!DOCTYPE html>
<html>
<head>
    {% include head.html %}
    <link rel="stylesheet" href="{{ "/css/rdj.css" | prepend: site.baseurl }}" type="text/css">
    <script type="application/javascript">
        (function(request){
            request.onreadystatechange = function() {
                if (request.readyState === 4 && request.status === 200) {
                    document.querySelector('#showcase').innerHTML = '<iframe width="100%" height="450" scrolling="no"' +
                            ' frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/' +
                            JSON.parse(request.responseText).id + '&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;' +
                            'show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>'
                }
            };

            request.open('GET', 'http://api.soundcloud.com/resolve?url=http://soundcloud.com/{{page.soundcloud}}&client_id=27b0c9c2c33ba40bcb06b6026112a568', true);
            request.send(null);
        })(new XMLHttpRequest());
    </script>
</head>
<body>
{% include header.html %}

<div class="container">
    <section class="jumbotron">
        <h2>{{ page.title }}</h2>
    </section>

    <div class="row">
        <div id="content" class="one-half column">{{ content }}</div>
        <div id="showcase" class="one-half column"></div>

    </div>
</div>
</body>
</html>
