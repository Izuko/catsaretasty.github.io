---
layout: default
title: News
---

<div id='news' class="u-full-width">
    <h3 class="u-center">All News</h3>

    {% for post in site.posts %}
    <div>
        <span>{{ post.date | date: "%B %e, %Y" }}</span>
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
    </div>
    {% endfor %}
</div>
