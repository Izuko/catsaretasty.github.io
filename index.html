layout: default
title: index (you're here)
---

<div class="content">
    <h2>posts</h2>
    <div class="related">
        <ul>
            {% for post in site.posts %}
            <li>
                <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <h2>pages</h2>
    <div class="related">
        <ul>
            {% for page in site.pages %}
            <li>
                <span>{{ page.date | date: "%B %e, %Y" }}</span> <a href="{{ page.dir }}">{{ page.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
